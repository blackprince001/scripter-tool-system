
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scripter-api
    ports:
      - "8000:8000"
    environment:
      - FIREBASE_CONFIG_FILE=/app/config/firebase.config.json
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    restart: unless-stopped
    networks:
      - scripter-network

  web:
    build:
      context: ./web-interface
      dockerfile: Dockerfile
    container_name: scripter-web
    ports:
      - "3000:80"
    # depends_on:
    #   - api
    environment:
      - VITE_API_BASE=https://scripter-tool-system-api.fly.dev
    restart: unless-stopped
    networks:
      - scripter-network

networks:
  scripter-network:
    driver: bridge

volumes:
  config: 